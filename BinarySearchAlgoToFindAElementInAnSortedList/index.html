<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Find an Element in a sorted list</h1>
    <div>
    <input type="text" id="input" placeholder="eg:1,2,3,4,5,6">
</div>
<div>
    <label for="search">Enter the value</label>
    <input type="number" id="target">
</div>
    <button onclick="findElement()">Search</button>
    <p id="result"></p>

    <script>
        function binarySearch(input, target){
            let left=0;
            let right=input.length-1;

            while(left<=right){
                const mid=Math.floor((left+right)/2);
                if(input[mid]===target){
                    return mid;
                }
                else if(input[mid]<target){
                        left=mid+1;
                }
                else{
                    right=mid-1;
                }
            }
            return -1;
        }
        function findElement(){
            const arrayInput=document.getElementById("input").value;
            const targetInput=document.getElementById("target").value;

            if(arrayInput.trim()=== "" || targetInput.trim() ===""){
                document.getElementById('result').textContent="Please enter both a sorted array and a target value";
                return;
            }

            const input=arrayInput.split(',').map(num =>parseFloat(num.trim()));
            const target=parseFloat(targetInput);

            if(input.some(isNaN) || isNaN(target)){
                document.getElementById('result').textContent="Please enter valid numbers for the sorted array and the target value";
                return;
            }

            const result=binarySearch(input, target);
            const resultElement=document.getElementById('result');

            if(result !== -1){
                resultElement.textContent="Element found at index : "+result;
            }
            else{
                resultElement.textContent="Element not found";

            }

        }
    </script>
</body>
</html>
