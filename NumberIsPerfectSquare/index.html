<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Perfect Square or Not</h2>
    <label for="str">Enter the number :</label>
    <input type="number" id="number" min="0" >
        <br><br>
        <input type="button" value="answer" onclick="perfectSquare()">
        <p id="result"></p>
        <script>

            function Squareroot(number){
                let ans='';
                for(let i=1;i*i<=number;i++){
                    if((number%i==0) && (Math.floor(number/i)==i)){
                        ans="Perfect Square";
                        return ans;
                    }

                }
                ans="Not a Perfect Square";
                return ans;
            }
            function perfectSquare(){
                let number=document.getElementById('number').value;
                let result=document.getElementById('result');
                result.textContent=Squareroot(number);
            }
        </script>


    
</body>
</html>
