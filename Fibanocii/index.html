<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">Enter the number of terms :</label>
    <input type="number" id="num" min="1">
    <br><br>
    <input type="button" value="Click" onclick="fibonacci()">
    <h4 id="answer"></h4>
    <script>
        function fibonacci(){
            let num=parseInt(document.getElementById('num').value);
            let series=[0,1];

        for(let i=2;i<num;i++){
            series.push(series[i-1]+series[i-2]);
        }
        document.getElementById('answer').innerText=series.slice(0,num).join(', ');
    }
        
    </script>
    
</body>
</html>
