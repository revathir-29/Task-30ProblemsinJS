<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Count the Number of Vowels in a String</h2>
    <label for="str">Enter the Text :</label>
    <input type="text" id="str" name="str" >
        <br><br>
        <input type="button" value="count" onclick="countVowels()">
        <h4 id="result"></h4>

    <script>
        function countVowels(){
            let text=document.getElementById("str").value;
            let count=0;
            const vowels='aeiouAEIOU';

            for(let char of text){
                if(vowels.includes(char)){
                    count++;
                }
            }
            document.getElementById('result').innerText="Number of Vowels : "+count;
            
        }

    </script>
</body>
</html>
