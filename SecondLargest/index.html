<html>
   <head>
      <title>Second largest number</title>
   </head>
   <body>
      <h1>Second largest Number</h1>
        <input type="text" id="num1" placeholder="Enter the first number" ><br>
        <input type="text" id="num2" placeholder="Enter the second number"><br>
        <input type="text" id="num3" placeholder="Enter the third number"><br>
        <button onclick="largestNumber()">Answer</button>
        <p id="secondlargest"></p>
    </div>
    <script>
      function largestNumber(){
         let num1=parseFloat(document.getElementById('num1').value);
         let num2=parseFloat(document.getElementById('num2').value);
         let num3=parseFloat(document.getElementById('num3').value);

         if(num1>num2 && num1>num3){
            if(num2>num3){
               document.getElementById('secondlargest').innerHTML=(num2 + " is the Second Largest Number");

            }
            else{
               document.getElementById('secondlargest').innerHTML=(num3 + " is the Second Largest Number");
            }
         }

         else if (num2>num1 && num2>num3){
            if(num1>num3){
               document.getElementById('secondlargest').innerHTML=(num1 + " is the Second Largest Number");
            }
            else{
               document.getElementById('secondlargest').innerHTML=(num3 + " is the Second Largest Number");
            }
         }
         else if(num1>num2){
            document.getElementById('secondlargest').innerHTML=(num1 + " is the Second Largest Number");
            
         }
         else{
            document.getElementById('secondlargest').innerHTML=(num2 + " is the Second Largest Number");
         }
      }
    </script>
    </body>
</html>
