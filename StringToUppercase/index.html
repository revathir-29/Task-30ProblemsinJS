<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>String to Uppercase</h2>
    <label for="str">Enter the String :</label>
    <input type="text" id="letter" name="letter">
        <br><br>
        <input type="button" value="Convert" onclick="uppercase()">
        <p id="result"></p>
        <script>
            function uppercase(){
                let letter=document.getElementById('letter').value;
                let upper=letter.toUpperCase();
                document.getElementById('result').innerText="Uppercase : "+upper;

            }
            
        </script>
    
</body>
</html>
