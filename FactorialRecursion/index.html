<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Factorial of a Number</h2>
    <label for="str">Enter the number :</label>
    <input type="number" id="number" min="0" >
        <br><br>
        <input type="button" value="answer" onclick="calculatefactorial()">
        <p id="ans"></p>
    <script>
        function factorial(input){
            if(input===0 || input===1){
                return 1;
            }
            return input*factorial(input-1);
        }
        function calculatefactorial(){
            let number=document.getElementById('number').value;
            let result=factorial(parseInt(number));
            document.getElementById('ans').textContent="Factorial of given number is : "+result;
        }

    </script>
    
</body>
</html>
